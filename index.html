<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Caccia al Tesoro Halloween 2025</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden; /* niente scroll */
  }

  body {
    font-family: 'Cinzel', serif;
    background: url('sfondo_horror2.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: center;
    color: white;
  }

  h1 {
    text-align: center;
    color: #ffcc00; /* giallo fuoco */
    text-shadow: 0 0 15px #ff9900;
    letter-spacing: 2px;
    font-size: 2em;
    margin: 5px 0;
  }

  .container {
    background: rgba(0,0,0,0.7);
    border: 2px solid #ff0000;
    border-radius: 15px;
    padding: 10px;
    text-align: center;
    width: 90%;
    max-width: 400px;
  }

  .letters {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 5px;
    min-height: 50px;
  }

  .letter {
    width: 40px;
    height: 40px;
    background: #111;
    border: 2px solid #ff0000;
    border-radius: 8px;
    color: #ff3333;
    font-size: 20px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: grab;
    user-select: none;
    transition: transform 0.1s;
  }

  .letter:active {
    cursor: grabbing;
    transform: scale(1.1);
  }

  #message {
    font-size: 1em;
    text-align: center;
    padding: 0 10px;
    color: white;
    text-shadow: 0 0 8px #000;
  }

  #readButton {
    display: none;
    margin-top: 10px;
    background-color: #ff0000;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 6px 12px;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  #readButton:hover {
    background-color: #ff3333;
    transform: scale(1.05);
    box-shadow: 0 0 10px #ff0000;
  }

  #clue {
    display: none;
    margin-top: 10px;
    padding: 10px;
    border: 2px solid #ff0000;
    border-radius: 10px;
    background: rgba(0,0,0,0.8);
    color: #ffcccc;
    font-style: italic;
    max-width: 400px;
    text-align: center;
  }

  /* Effetto lampo */
  .flash {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(255, 255, 255, 0.8);
    opacity:0;
    pointer-events:none;
    z-index: 1000;
    animation: flashAnimation 0.3s forwards;
  }

  @keyframes flashAnimation {
    0% {opacity:0.8;}
    100% {opacity:0;}
  }
</style>
</head>
<body>

<h1>Caccia al Tesoro Halloween 2025</h1>

<div class="container">
  <p>COMPONI LA PAROLA:</p>
  <div id="wordArea" class="letters" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</div>

<div class="container">
  <p>LETTERE DISPONIBILI:</p>
  <div id="lettersArea" class="letters"></div>
</div>

<div id="message"></div>
<div id="clue">L‚Äôindizio del tesoro hai trovo, i ru cazzu me cagatu. Se ru demone vu nzerr√†, chella cosa rossa a trov√†!!</div>

<button id="readButton" onclick="showClue()">LEGGI</button>

<script>
  const correctWord = "ASMODEO";
  const letters = ["A","S","M","O","D","E","O"];
  const wordArea = document.getElementById("wordArea");
  const lettersArea = document.getElementById("lettersArea");
  const message = document.getElementById("message");
  const readButton = document.getElementById("readButton");
  const clue = document.getElementById("clue");

  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  function createLetterElements() {
    lettersArea.innerHTML = "";
    shuffle([...letters]).forEach((letter, index) => {
      const el = document.createElement("div");
      el.classList.add("letter");
      el.textContent = letter;
      el.draggable = true;
      el.id = "letter" + index;
      el.addEventListener("dragstart", drag);
      el.addEventListener("click", () => moveLetter(el));
      lettersArea.appendChild(el);
    });
  }

  function allowDrop(ev) { ev.preventDefault(); }
  function drag(ev) { ev.dataTransfer.setData("text", ev.target.id); }
  function drop(ev) {
    ev.preventDefault();
    const id = ev.dataTransfer.getData("text");
    const letter = document.getElementById(id);
    if (ev.target.classList.contains("letters")) {
      ev.target.appendChild(letter);
      checkWord();
    }
  }

  function moveLetter(el) {
    if (el.parentElement === lettersArea) wordArea.appendChild(el);
    else lettersArea.appendChild(el);
    checkWord();
  }

  function checkWord() {
    const formed = [...wordArea.children].map(l => l.textContent).join("");
    if (formed.length === correctWord.length) {
      if (formed === correctWord) {
        message.innerHTML = "üëπ COMPLIMENTI, HAI INDOVINATO IL NOME DEL DEMONE E HAI SBLOCCATO L‚ÄôULTIMO INDIZIO CHE TI PORTER√Ä AL TESORO.";
        lettersArea.appendChild(readButton);
        readButton.style.display = "inline-block";
        triggerFlash();
      } else {
        message.textContent = "‚ùå PAROLA ERRATA, RIPROVA.";
        readButton.style.display = "none";
        clue.style.display = "none";
      }
    } else {
      message.textContent = "";
      readButton.style.display = "none";
      clue.style.display = "none";
    }
  }

  function showClue() {
    clue.style.display = "block";
    clue.scrollIntoView({ behavior: "smooth" });
  }

  function triggerFlash() {
    const flash = document.createElement('div');
    flash.classList.add('flash');
    document.body.appendChild(flash);
    setTimeout(() => document.body.removeChild(flash), 300);
  }

  createLetterElements();
</script>

</body>
</html>
